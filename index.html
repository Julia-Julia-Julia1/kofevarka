<!DOCTYPE html>
<html lang="ru" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Изучаем ООП</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>

    <h1>Кофеварка</h1>

    <div class="cm1">
        <p>
            <span>Мощность:</span>
            <input type="text" id="cm-power" disabled>
        </p>
        <p>
            <span>Объем MAX:</span>
            <input type="text" id="cm-capacity" disabled>
        </p>
        <p>
            <span>Объем воды:</span>
            <input type="text" id="cm-water-cur" disabled>
        </p>
        <p>
            <span>Залить воду:</span>
            <input type="text" id="cm-water-cur-add">
            <button id="cm-add-water">Залить воду</button>
        </p>
        <p>
            <span>Статус:</span>
            <input type="text" id="cm-status" disabled>
        </p>
        <p>
            <button id="cm-run">ON</button>
            <button id="cm-stop">OFF</button>
        </p>
    </div>

</body>

</html>
